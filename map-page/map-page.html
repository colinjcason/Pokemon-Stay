<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="map-page.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <!-- Game Logo -->
        <div class="row justify-content-center">
            <img id="gameLogo" src="../assets/images/gameLogo.png">
        </div>

        <!-- PokEmap -->
        <div class="row mt-5">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">
            <div id="map" class="rounded-lg col-12"></div>
        </div>
    </div>

    <script src="rand-lat-long.js"></script>
    <!--Include the Javascript to produce the map-->
    <script src="map-page.js"></script>
    <!--Call the Google Maps API-->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_bvhfI_Sn97jbh6RcvCTWJA1IDSh6mPw&libraries=places&callback=initAutocomplete"
        async defer></script>

</body>

</html>

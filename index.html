<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Go International</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main CSS Files -->
    <link rel="stylesheet" href='assets/styles/login.css'>
</head>

<body>
    <div id="mainGame" class="container-fluid justify-content-center">
        <div class="row justify-content-center">
            <img id="gameLogo" src="assets/images/gameLogo.png">
        </div>
        <div id="gameDisplay" class="row">
            <div id="gameMenu" class="container">
                <div class="mt-2 row  justify-content-center">
                    <div class="col-xs-12">
                        <label id="selectorMessage" for="username-input">Enter your username!</label>
                        <br>
                        <div id="user-dne-error" class="errorMessage"></div>
                        <input type="text" placeholder="pokeFan123" id="username-input">
                    </div>
                </div>
                <div class="mt-2 row justify-content-center">
                    <div class="m-2 col-xs-6">
                        <button id="resumeGameButton" type="button" class="btn btn-info">
                            Resume Game
                        </button>
                    </div>
                    <div class="m-2 col-xs-6">
                        <button id="newGameButton" type="button" class="btn btn-success">
                            New Game
                        </button>
                    </div>
                </div>
            </div>
            <div id="pokemonSelection" class="container">
                <div class="mt-2 row  justify-content-center">
                    <div class="col-xs-12 justify-content-center">
                        <label id="starterSelectorMessage" for="pokemonSelector">Choose your Starter!</label>
                        <br>
                        <div id="pokemon-dne-error" class="errorMessage"></div>
                        <input placeholder="Pikachu" id="pokemonSelector">
                        <br>
                    </div>
                </div>
                <div class="mt-2 row">

                    <div class="m-2 col-12 justify-content-center">
                        <button id="selectStarterButton" type="button" class="btn btn-success">
                            Select
                        </button>
                    </div>
                    <div class="m-2 col-12 justify-content-center">
                        <div id="pokemonPreview">

                        </div>
                    </div>

                </div>


            </div>
            <div id="resumeMenu" class="container">
                <div class="mt-2 row">
                    <div class="col-12 justify-content-center">
                        <h2 id="userGreeting"></h2>
                        <div id="starterSelectorMessage text-center">This is your current party!</div>
                        <br>
                        <div id="pokemonPartyPreview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- jQuery UI CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <!-- Require Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="assets/scripts/firebaseConfig.js"></script>
    <script src="assets/scripts/login.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Go International</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main CSS Files -->
    <link rel="stylesheet" href='assets/styles/login.css'>
    <!-- Browser Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/pokeball-logo.png" />

</head>

<body>
    <div id="mainGame" class="container-fluid justify-content-center">
        <div class="row justify-content-center">
            <img id="gameLogo" src="assets/images/gameLogo.png">
        </div>
        <div id="loading" class="mt-5 justify-content-center text-center">
            <h2> Loading game data!</h2>
            <div class="spinner-border text-danger" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="gameDisplay" class="row">
            <div id="gameMenu" class="container">
                <div class="mt-2 row  justify-content-center">
                    <div class="col-xs-12">
                        <label id="selectorMessage" for="username-input">Enter your username!</label>
                        <br>
                        <div id="user-dne-error" class="errorMessage"></div>
                        <input type="text" placeholder="pokeFan123" id="username-input">
                    </div>
                </div>
                <div class="mt-2 row justify-content-center">
                    <div class="m-2 col-xs-6">
                        <button id="resumeGameButton" type="button" class="btn btn-info">
                            Resume Game
                        </button>
                    </div>
                    <div class="m-2 col-xs-6">
                        <button id="newGameButton" type="button" class="btn btn-success">
                            New Game
                        </button>
                    </div>
                </div>
            </div>
            <div id="pokemonSelection" class="container">
                <div class="mt-2 row  justify-content-center">
                    <div class="col-xs-12 justify-content-center">
                        <label id="starterSelectorMessage" for="pokemonSelector">Choose your Starter!</label>
                        <br>
                        <div id="pokemon-dne-error" class="errorMessage"></div>
                        <input placeholder="Pikachu" id="pokemonSelector">
                        <br>
                    </div>
                </div>
                <div class="mt-2 row">

                    <div class="m-2 col-12 justify-content-center">
                        <button id="selectStarterButton" type="button" class="btn btn-success">
                            Select
                        </button>
                    </div>
                    <div class="m-2 col-12 justify-content-center">
                        <div id="pokemonPreview">

                        </div>
                    </div>

                </div>

            </div>
            <div id="trainerDashboard" class="container">
                <div class="mt-2 row justify-content-center">
                    <h2 id="userGreeting"></h2>
                </div>
                <div class="mt-2 row">
                    <div class="col-md-6 justify-content-center">

                        <div id="starterSelectorMessage text-center">This is your current party!</div>
                        <div id="pokemonPartyPreview" class="row"></div>
                        <button title="View all your pokemon!" id="viewPCbutton" type="button" class="btn btn-warning"
                            data-toggle="modal" data-target="#pokemonPC">
                            Pokemon PC&nbsp;<i class="fas fa-laptop"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Pokemon PC Modal -->
            <div class="modal fade" id="pokemonPC" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pokemonPCviewTitle">Pokemon PC</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div id="pokemonPCcontent" class="modal-body container">
                            <div class="mt-2 row" id="pokemonPartyPCDialog" style="display: none">
                            </div>
                            <div class="mt-2 row" id="pokemonPartyPCpreview" style="display: none">
                            </div>
                            <div class="mt-2 row">
                                <div class="col-12" id="pokemonPCview"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="viewStatsButton" type="button" class="btn btn-info" data-toggle="modal"
                                data-target="#pokemonInfo" style="display: none">View
                                Stats</button>
                            <button id="addToPartyButton" type="button" class="btn btn-success" style="display: none">
                                Add to Party!</button>

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Pokemon Info Modal -->
            <div class="modal fade" id="pokemonInfo" tabindex="-1" role="dialog" aria-labelledby="pokemonInfoTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content" id="pokemonInfoContent">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pokemonInfoTitle"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div id="pokemonInfoTitleView" class="modal-body container">

                            <div class="mt-2 row">
                                <div class="col-s-12 col-md-6 justify-content-center">
                                    <div id="pokemonInfoPreview" class="mx-auto d-block text-center">

                                    </div>

                                </div>
                                <div class="col-s-12 col-md-6 justify-content-center">
                                    <div id="pokemonInfo" class="text-center">
                                        <h3>Name: </h3>
                                        <span id="pokemonInfoName"> </span>
                                        <h3>Species: </h3>
                                        <span id="pokemonInfoSpecies">
                                        </span>
                                        <h3>Met on: </h3>
                                        <span id="pokemonInfoDate">
                                        </span>


                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- jQuery UI CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <!-- Font Awesome Scripts -->
        <script src="https://kit.fontawesome.com/325ada46a1.js"></script>
        <!-- Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
        <!-- Moment JS Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/scripts/firebaseConfig.js"></script>
        <script src="assets/scripts/login.js"></script>


</body>

</html>
